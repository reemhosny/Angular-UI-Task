<div class="about">
  <h2 class="userAbout">About</h2>
  <p class="userAboutContent">
    {{ user.about }}
  </p>
  <div class="support">
    <div class="row">
      <div class="col-sm-2 about-col">
        <a class="supportContent" href="#">         
          <i class="fas fa-user-friends aboutColIcon" aria-hidden="true"></i>
          <br />
          <span class="aboutLinks">Teams</span></a
        >
      </div>
      <div class="col-sm-2 about-col">
        <a class="supportContent" href="#">
          <i class="fas fa-award aboutColIcon"></i>
          <br />
          <span class="aboutLinks">Awards</span></a
        >
      </div>
    </div>
    <div class="row social">
      <div class=" social-links">
        <a href="#">
          <i class="fa fa-facebook" id="socialIcon" aria-hidden="true"></i>
        </a>
      </div>
      <div class="social-links">
        <a href="#">
          <i class="fa fa-tumblr" id="socialIcon" aria-hidden="true"></i>
        </a>
      </div>
      <div class="social-links">
        <a href="#"
          ><i class="fa fa-linkedin" id="socialIcon" aria-hidden="true"></i
        ></a>
      </div>
      <div class="social-links">
        <a href="#">
          <i class="fa fa-twitter" id="socialIcon" aria-hidden="true"></i>
        </a>
      </div>
      <div class="social-links">
        <a href="#"
          ><i class="fa fa-google-plus" id="socialIcon" aria-hidden="true"></i
        ></a>
      </div>
    </div>
  </div>
  <div class="date">
    MEMBER SINCE {{ user.date.month }} {{ user.date.day }}, {{ user.date.year }}
  </div>
</div>
